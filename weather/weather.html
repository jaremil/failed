<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Forecast Search</title>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast Search</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Enter location...">
            <button id="search-button">Search</button>
        </div>
        <div class="region-buttons">
            <button class="region-button" onclick="searchWeather('Northeast')">Northeast</button>
            <button class="region-button" onclick="searchWeather('Southwest')">Southwest</button>
            <button class="region-button" onclick="searchWeather('West')">West</button>
            <button class="region-button" onclick="searchWeather('Southeast')">Southeast</button>
            <button class="region-button" onclick="searchWeather('Midwest')">Midwest</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
